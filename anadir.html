<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css/anadir.css">
</head>
<body>
    <header>
      <!--Contenedor boton Añadir-->
        <div class="anadir">
            <img src="./img/anadir.svg" alt="">
            <p>Añadir</p>
        </div>
      <!--Contenedor boton Refrescar-->
        <div class="refrescar">
            <img src="./img/refrescar.svg" alt="">
            <p>Refrescar</p>
        </div>
      <!--Contenedor boton Eliminar-->
        <div class="eliminar">
            <img src="./img/eliminar.svg" alt="">
            <p>Eliminar</p>
        </div>
      <!--Contenedor de la imagen del logo-->
        <div class="logoPequeno">
            <img src="./img/logoPequeno.svg" alt="">
        </div>
        
      <!--Contenedor boton reportar-->
        <div class="reportar">
            <img src="./img/reportar.svg" alt="">
            <p>Reportar</p>
        </div>
      <!--Contenedor boton ayuda-->
        <div class="ayuda">
            <img src="./img/ayuda.svg" alt="">
            <p>Ayuda</p>
        </div>
      <!--Contenedor del apartado del usuario-->
        <div class="apartadoUsuario">
            <img src="./img/configuraciones.svg" alt="">
            <img src="./img/notificaciones.svg" alt="">
            <img src="./img/fotoDePerfil.png" class="fotoDePerfil">
        </div>

        
    </header>

    <h2>Aqui puedes añadir nuevos indicadores</h2>

    <form action="./indicadores.html" >
   
    <div class="fila1">
      <input type="text" placeholder="Nombre del Indicador">
      <input type="text" placeholder="Categoría">
      <input type="text" placeholder="Área">
      <input type="text" placeholder="Frecuencia">
    </div>

    
    <div class="fila2">
      <input type="text" placeholder="Fecha de Inicio del Indicador">
      <input type="text" placeholder="Fecha de Terminación del Indicador">
      <input type="text" placeholder="Fórmula">
    </div>

    
    <div class="fila3">
      <textarea placeholder="Descripción del Indicador"></textarea>
    </div>

    
    <button type="submit" >Guardar Indicador</button>
  </form>
    
</body>
</html>
