<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css/style.css">
</head>
<body>


    <!--Imagen de los camarografos-->
    <div class="camarografos"> 
        <img id="fondoCam" src="./img/imagenCamarografos.png" alt=""> <!--Imagen Camarografos-->
        <img id="logo" src="./img/logo.png" alt=""> <!--Imagen Logo-->
    </div>


     <!--Este contenedor es para el recuadro del inicio, después de la primera animación-->
    <div class="containerWelcome">

        <img id="logoWelcome" src="./img/logoMedia.png" alt=""> <!--Logo para login-->
        
        <div class="tituloWelcome"> <!--Título del apartado de login-->
            <h1><span>Bienvenido al panel digital de</span><br>
                <span class="lineaDos">KARIO Media</span></h1>
        </div>

        <div class="subtituloWelcome">
            <p>Por favor ingresa los siguientes datos para ingresar a la plataforma</p>
        </div>

        <div class="userWelcome">  <!--Apartado para loguear (Usuario)-->
            <p class="textUser">Usuario</p>

            <input class="cajaUser" type="text">
        </div>

        <div class="containerContrasena">
            <p class="textContrasena">Contraseña</p>

            <input class="cajaContrasena" type="text">
        </div>

        <div class="ingresarPanel">
            
            <p class="textPanel">Ingresar al panel</p>
        </div>

        <div class="footerWelcome">
            <p>Tienes problemas para ingresar? Por favor contactarse con asistencia técnica lo más pronto posible</p>
        </div>
    </div>

</body>
</html>
