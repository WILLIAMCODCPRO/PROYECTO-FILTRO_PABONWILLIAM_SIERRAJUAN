<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css/ayuda.css">
</head>
<body>
    <header>
      <!--Contenedor boton Añadir-->
        <div class="anadir">
            <img src="./img/anadir.svg" alt="">
            <p>Añadir</p>
        </div>
      <!--Contenedor boton Refrescar-->
        <div class="refrescar">
            <img src="./img/refrescar.svg" alt="">
            <p>Refrescar</p>
        </div>
      <!--Contenedor boton Eliminar-->
        <div class="eliminar">
            <img src="./img/eliminar.svg" alt="">
            <p>Eliminar</p>
        </div>
      <!--Contenedor de la imagen del logo-->
        <div class="logoPequeno">
            <img src="./img/logoPequeno.svg" alt="">
        </div>
        
      <!--Contenedor boton reportar-->
        <div class="reportar">
            <img src="./img/reportar.svg" alt="">
            <p>Reportar</p>
        </div>
      <!--Contenedor boton ayuda-->
        <div class="ayuda">
            <img src="./img/ayuda.svg" alt="">
            <p>Ayuda</p>
        </div>
      <!--Contenedor del apartado del usuario-->
        <div class="apartadoUsuario">
            <img src="./img/configuraciones.svg" alt="">
            <img src="./img/notificaciones.svg" alt="">
            <img src="./img/fotoDePerfil.png" class="fotoDePerfil">
        </div>

       
    </header>
     <h2>¿Necesitas Ayuda?</h2>

     <div class="contenedorAyuda">
        <div>
            <p>¿Como añado un nuevo indicador?</p>
            <img src="./img/anadir.svg" alt="">
        </div>

        <div>
            <p>¿Como elimino un indicador?</p>
            <img src="./img/eliminar.svg" alt="">
        </div>

        <div>
            <p>¿Como reporto un problema?</p>
            <img src="./img/reportar.svg" alt="">
        </div>

     </div>
</body>
</html>
